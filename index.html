<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <div class="container center-block text-center" id="case">
        <div id="top">
          <h1>Calculator</h1>
          <div class="well" id="screen">
            <p id="display">0</p>
          </div>
          
        </div>
        <div class="text-left" id="keypad">
          <div id="k1">
            <button class="btn btn-primary" id="seven">7</button>
            <button class="btn btn-primary" id="eight">8</button>
            <button class="btn btn-primary" id="nine">9</button>
            <button class="btn btn-warning" id="divide">&divide;</button>
            <button class="btn btn-warning" id="percent">&#37;</button>
          </div>
          <div id="k2">
            <button class="btn btn-primary" id="four">4</button>
            <button class="btn btn-primary" id="five">5</button>
            <button class="btn btn-primary" id="six">6</button>
            <button class="btn btn-warning" id="multiply">&times;</button>
            <button class="btn btn-warning" id="sqrt">&#8730;</button>
          </div>
          <div id="k3">
            <button class="btn btn-primary" id="one">1</button>
            <button class="btn btn-primary" id="two">2</button>
            <button class="btn btn-primary" id="three">3</button>
            <button class="btn btn-warning" id="subtract">&minus;</button>
            <button class="btn btn-danger text-center" id="ce"><small>CE</small></button>
          </div>
          <div id="k4">
            <button class="btn btn-primary" id="zero">0</button>
            <button class="btn btn-info" id="decimal">.</button>
            <button class="btn btn-success" id="equals">=</button>
            <button class="btn btn-warning" id="add">+</button>
            <button class="btn btn-danger text-center" id="clear">C</button>
          </div>
        </div>
      </div>
      <script src="js.js"></script>
</body>

</html>
